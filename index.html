<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="content-left">
            <h1 class="título-left">Faça login<br> e entre no nosso mundo!</h1>
            <img class="imagem" src="./imagens/ozone-layer-depletion-animate.svg">
        </div>
        <div class="content-right">
            <div class="card-login">
                <h1 class="texto-login">LOGIN</h1>
                <div class="textfield">
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <input type="password" name="senha" id="password" placeholder="Senha">
                </div>
                <div class="checkbox">
                </div>
                <button class="btn-login">
                    Login
                </button>

            </div>
        </div>

    </div>

</body>

</html>
